<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilded World</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="hero-section-img align-items-center justfiy-content-center d-flex     min-vh-100">
        <div class="flex-grow-1 d-block flex-direction-column">
            <div class="header w-100 top-0 position-fixed py-3">
                <div class="container">
                    <nav class="d-flex justfiy-content-between gap-lg-3 align-items-center">
                        <a href="/">
                            <img class="w-100" src="assets/img/svg/logo.svg" alt="logo">
                        </a>
                        <input class="check-box" type="checkbox" hidden id="navbar-connect">
                        <label for="navbar-connect">
                            <span class="nav-bar-lines"></span>
                            <span class="nav-bar-lines"></span>
                            <span class="nav-bar-lines"></span>
                        </label>
                        <div class="d-flex gap-30  moble-viwe-nav-bar align-items-center">
                            <ul class="d-flex flex-lg-column gap-30 align-items-center">
                                <li><a class="nav-bar-links" href="/">About</a></li>
                                <li><a class="nav-bar-links" href="/">Presale $GILD</a></li>
                                <li><a class="nav-bar-links" href="/">Staking $GILD</a></li>
                                <li><a class="nav-bar-links" href="/">$GILD Nodes</a></li>
                            </ul>
                            <button
                                class="nav-bar-discord-btn cursor-pointer gap-2 justfiy-content-center discord-btn text-center d-flex align-items-center">
                                <img src="assets/img/svg/discord.svg" alt="discord">Discord
                            </button>
                        </div>

                    </nav>
                </div>
            </div>
            <div class="container d-flex flex-grow-1">
                <div class="row">
                    <div class="col-6 col-lg-12 align-items-center justfiy-content-between d-flex">
                        <div class="box ">
                            <h1 class="hero-section-heading">Get in on the ground floor of <span
                                    class="hero-section-span"> Gilded </span> Games</h1>
                            <div class="d-flex align-items-center mt-5   ps-1 gap-5">
                                <img class="cursor-pointer" src="assets/img/svg/discord.svg" alt="discord">
                                <img class="cursor-pointer" src="assets/img/svg/twitter.svg" alt="twitter">
                                <img class="cursor-pointer" src="assets/img/svg/telegram.svg" alt="telegram">
                                <img class="cursor-pointer" src="assets/img/svg/circle.svg" alt="circle">
                                <img class="cursor-pointer" src="assets/img/svg/git-hub.svg" alt="github">
                                <img class="cursor-pointer" src="assets/img/svg/reddit.svg" alt="reddit">
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-lg-12">
                        <div class="blur-box">
                            <div class="blur-box-head d-flex justfiy-content-between">
                                <h1 class="blur-box-name">PreSale</h1>
                                <div class="flex-column">
                                    <p class="blur-box-head-number">3,21,21,212</p>
                                    <p class="blur-box-sub-heading text-center">Token Sold</p>
                                </div>
                            </div>
                            <div class="progress-line-box w-100 d-flex">
                                <div class="progress-line-blue"></div>
                                <div class="progress-line-light"></div>
                            </div>
                            <div class="blur-box-time-out gap-3 justfiy-content-center align-items-center d-flex">

                                <p class="blur-box-time">19Days:</p>
                                <p class="blur-box-time">58hr:</p>
                                <p class="blur-box-time">20min:</p>
                                <p class="blur-box-time">02sec</p>
                            </div>
                            <div class="blur-box-withdraw-box d-flex">
                                <span><img src="assets/img/svg/info.svg" alt="info"></span>
                                <p class="blur-box-text">How to Withdraw Tokens</p>
                            </div>
                            <div class="Gilded-Service-box d-flex">
                                <img src="assets/img/svg/Angle-brackets.svg" alt="Angle-brackets">
                                <p class="blur-box-text">Gilded Service Contract</p>
                            </div>

                            <div class="d-flex flex-column">
                                <img src="assets/img/svg/mail.svg" alt="mail-svg">
                                <p class="blur-box-text">Subscribe to our news amd updates</p>
                            </div>
                            <div class="d-flex justfiy-content-between">
                                <div class="blur-cpa-box">
                                    <p class="cap-text">Soft Cap</p>
                                    <p class="cap-number">1234456789</p>
                                </div>
                                <div class="blur-cpa-box">
                                    <p class="cap-text">Soft Cap</p>
                                    <p class="cap-number">1234456789</p>
                                </div>
                            </div>
                            <div class="blur-footer-box">
                                <button><img src="assets/img/svg/hours.svg" alt="hours">
                                    Buy Tokens</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
